<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Первая страница</title>

  <style>
      body {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .container {
          background-image: url("bg.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
      }


      .map_switcher {
          transition: transform .3s ease;
      }

      .map_switcher:hover {
         transform: translateY(10px);
      }

      .map_switcher:hover img{
          opacity: .5;
      }

      img {
          width: 500px;
          height: auto;
          transition: opacity .3s ease;
      }

      .info {
          display: flex;
          margin: 0 auto;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 60%;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="map_switcher">
    <img alt="" src="1.jpg" usemap="#switcher">
    <map name="switcher">
      <area alt="page1" coords="0,0,100,300" href="index.html" id="num1" shape="rect">
      <area alt="page2" coords="100,0,200,300" href="page1.html" id="num2" shape="rect">
      <area alt="page3" coords="200,0,300,300" href="page2.html" id="num3" shape="rect">
      <area alt="page4" coords="300,0,400,300" href="page3.html" id="num4" shape="rect">
      <area alt="page5" coords="400,0,500,300" href="page4.html" id="num5" shape="rect">
    </map>
  </div>
</div>

<div class="info">
  <h2 class="title">Китай</h2>
  <p class="description">Занимает третье место в мире по территории (9 598 962 км2), уступая России и Канаде, а по
    численности населения — 1 415 515 674 жителей — первое. По населению Китай превосходит не только любое
    государство, но и любой континент. Большинство населения — этнические китайцы, самоназвание — хань.</p>
</div>
</body>
</html>
